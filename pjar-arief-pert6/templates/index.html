<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Memanggil Bootstrap dari CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QLQk1iFV12LyOWqyj8p8WZO+3q7a" crossorigin="anonymous">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='video/logo-ig.ico') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        #videoPlayer {
            width: 50%;
            height: 50%;
        }
        #videoPlayer2 {
            width: 50%;
            height: 50%;
        }
        #videoPlayer3 {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Video Streaming PJAR</h2>
                <video id="videoPlayer" class="" controls autoplay>
                    <source src="{{ url_for('static', filename='video/2021-02-06 13-26-24.mp4') }}" type="video/mp4">
                </video>
                <div class="mt-3">
                    <button id="playBtn" class="btn btn-primary mr-3">Play</button>
                    <button id="pauseBtn" class="btn btn-primary mr-3">Pause</button>
                    <button id="fullScreenBtn" class="btn btn-primary">Fullscreen</button>
                </div>
                <h2 class="text-center mb-4">Video Streaming PJAR 2</h2>
                <video id="videoPlayer2" class="" controls autoplay>
                    <source src="{{ url_for('static', filename='video/testimoniBangkit.mp4') }}" type="video/mp4">
                </video>
                <div class="mt-3">
                    <button id="playBtn2" class="btn btn-primary mr-3">Putar</button>
                    <button id="pauseBtn2" class="btn btn-primary mr-3">Jeda</button>
                    <button id="fullScreenBtn2" class="btn btn-primary">Perbesar Layar</button>
                </div>
                <h2 class="text-center mb-4">Video Streaming PJAR 3</h2>
                <video id="videoPlayer3" class="" controls autoplay>
                    <source src="{{ url_for('static', filename='video/arieftutor.mp4') }}" type="video/mp4">
                </video>
                <div class="mt-3">
                    <button id="playBtn3" class="btn btn-primary mr-3">Putar</button>
                    <button id="pauseBtn3" class="btn btn-primary mr-3">Jeda</button>
                    <button id="fullScreenBtn3" class="btn btn-primary">Perbesar Layar</button>
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video3.js') }}"></script>
</body>
</html>
